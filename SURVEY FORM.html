<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <style>
    /* General Styles */
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      font-family: Arial, sans-serif;
      margin: 0;
      color: #fff;
      height: 100vh;
    }

    h1 {
      font-family: cursive;
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
      border-radius: 20px;
      text-align: center;
      margin: 20px auto;
      padding: 15px;
      width: 80%;
    }

    .hut {
      background-color: rgba(255, 255, 255, 0.9);
      border: 2px solid #ccc;
      border-radius: 20px;
      margin: 20px auto;
      padding: 20px;
      width: 80%;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      color: #333;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #6a11cb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #2575fc;
    }
  </style>
</head>
<body>
  <h1>Survey Form</h1>
  <div class="hut">
    <div class="info">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" placeholder="Enter your first name">
      
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" placeholder="Enter your last name">
      
      <label for="email">Email Address:</label>
      <input type="text" id="email" name="email" placeholder="Enter your email">
      
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
      
      <label for="address">Service Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter your address">
      
      <label for="future-use">How likely are you to use the service again in the future?</label>
      <input type="text" id="future-use" name="future-use" placeholder="Enter your response">
    </div>

    <h2>Rate the following criteria for service excellence</h2>
    <table>
      <thead>
        <tr>
          <th>Criteria</th>
          <th>Poor</th>
          <th>Satisfactory</th>
          <th>Good</th>
          <th>Excellent</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Timeliness</td>
          <td><input type="radio" name="timeliness" value="poor"></td>
          <td><input type="radio" name="timeliness" value="satisfactory"></td>
          <td><input type="radio" name="timeliness" value="good"></td>
          <td><input type="radio" name="timeliness" value="excellent"></td>
        </tr>
        <tr>
          <td>Personalization</td>
          <td><input type="radio" name="personalization" value="poor"></td>
          <td><input type="radio" name="personalization" value="satisfactory"></td>
          <td><input type="radio" name="personalization" value="good"></td>
          <td><input type="radio" name="personalization" value="excellent"></td>
        </tr>
        <tr>
          <td>Problem-Solving</td>
          <td><input type="radio" name="problem-solving" value="poor"></td>
          <td><input type="radio" name="problem-solving" value="satisfactory"></td>
          <td><input type="radio" name="problem-solving" value="good"></td>
          <td><input type="radio" name="problem-solving" value="excellent"></td>
        </tr>
      </tbody>
    </table>
    <input type="submit" value="Submit">
  </div>
</body>
</html>
